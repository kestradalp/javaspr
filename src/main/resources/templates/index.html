<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>CRUD SPRING BOOT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <a class="btn btn-primary mb-2" th:href="@{/new}">Agregar Nuevo</a>
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>NOMBRES</th>
                    <th>TELEFONO</th>
                    <th>ACCION</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${personas}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.telefono}"></td>
                    <td>
                        <a class="btn btn-danger" th:onclick="eliminar([[${p.id}]])" href="#">Eliminar</a>
                        <a class="btn btn-warning" th:href="@{/listar/}+${p.id}">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/funciones.js"></script>
</body>
</html>
